<!DOCTYPE html>
<html lang="es">
<head>
    
   <script src="./Js/form.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-white pb-2 mb-4 shadow"> 
       <div class="container-fluid"> 
            <a class="navbar-brand" href="#">
                <img width="50" class="img-fluid" src="https://goo.su/o8zZq" alt="">
            </a> 
              <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
                  <span class="navbar-toggler-icon"></span> 
               </button> 
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbarNav">
            <ul class="navbar-nav"> 
                <li class="nav-item"> 
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="./form.html">Formulario</a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="#">Pricing</a>
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link">Disabled</a> 
                </li> 
             </ul> 
         </div> 
     </div> 
  </nav>
    
    
    
    <div class="container">
        
      <div class="container-fluid col-lg-6">
          <form id="contact" onsubmit="enviarFormulario(event);">
            <div class="row">
              <div class=" form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control">
              </div>
              <div class=" form-group">
                <label for="Apellido">Apellido:</label>
                <input type="text" pattern="[a-zA-Z ]{2,254}" id="Apellido" name="Apellido" placeholder="Apellido" class="form-control">
              </div>
              <div class=" form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email"  />
              </div>
            </div>
            <div class=" form-group">
              <label for="Edad"></label>
              <input type="number" class="form-control" name="Edad" id="Edad" placeholder="Edad"  preventDefault() />
            </div>
            <div class="mb-3">
              <label for="formFileMultiple" class="form-label">Multiple files input example</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Mensaje"></textarea>
            </div>
            
            
            <div class="text-center mt-4">
              <button class="btn btn-success" type="submit">Enviar Formulario</button>
            </div>
          </form>
        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
